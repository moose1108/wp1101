<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>
            <section class="todo-app__main">
                <div>
                    <input id="input" class="todo-app__input" placeholder="add something new">
                </div>
                <ul class="todo-app__list" id="todo-list">
                    <!-- tasks -->
                </ul>
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total">
                    <p>0 tasks</p>
                </div>
                <ul class="todo-app__view-buttons">
                    <button class="filter">All</button>
                    <button class="filter">Active</button>
                    <button class="filter">Completed</button>
                </ul>
                <div class="todo-app__clean">
                    <button>clear completed</button>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
